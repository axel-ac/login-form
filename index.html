<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOGIN PAGE</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>LOGIN PAGE</h1>

    <form action="">
      <div>
        <label for="usurname">Usurname:</label>
        <input
          type="text"
          name="usurname"
          id="usurname"
          placeholder="Enter your usurname"
          required
        />
      </div>

      <div>
        <label for="password">Password:</label>
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Enter your password"
          required
        />
      </div>

      <div>
        <label for="sec-code">Security Code:</label>
        <input
          type="number"
          name="sec-code"
          id="sec-code"
          placeholder="Enter security code "
        />
      </div>

      <div class="nav">
        <input class="input" type="submit" value="Save" />
        <input class="input" type="reset" value="Clear" />
      </div>
    </form>
  </body>
</html>
